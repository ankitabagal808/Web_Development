<!DOCTYPE html>
<html lang="en">

<style>
    div{
        padding: 20px;
        width: 300px;
        height: 300px;

        border-radius: 20px;
        border-style: solid;
        border-color: blueviolet;

        border-style: dashed;
        border-width: 10px;
      
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Design</title>
</head>
<body>
    <div>
        <h1>Hello Border</h1>
        <p>Rose</p>
        <p>Lily</p>
        <p>Hibiscus</p>
        <p>Jasmine</p>
        <p>Lotus</p>
    </div>
</body>
</html>
